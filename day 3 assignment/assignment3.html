<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Selection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff;
      }
      .header {
        background-color: #0078d7;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .section {
        margin: 20px auto;
        width: 80%;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .section-title {
        background-color: #0078d7;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 18px;
      }
      .album-container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
      }
      .album {
        text-align: center;
        width: 45%;
      }
      .album img {
        width: 100%;
        max-width: 200px;
        border-radius: 8px;
      }
      .footer {
        background-color: #0078d7;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1> Assignment 3 - Album Selection</h1>
      <p>Choose Your Musical Journey</p>
    </div>

    <div class="section">
      <div class="section-title">Indian Music</div>
      <div class="album-container">
        <div class="album">
          <img src="https://i.pravatar.cc/30" alt="Indian Melodies">
          <p>Album Title: Indian Melodies</p>
        </div>
        <div class="album">
          <img src="https://i.pravatar.cc/40" alt="Raga Reflections">
          <p>Album Title: Raga Reflections</p>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Western Music</div>
      <div class="album-container">
        <div class="album">
          <img src="https://i.pravatar.cc/50" alt="Symphony Serenade">
          <p>Album Title: Symphony Serenade</p>
        </div>
        <div class="album">
          <img src="https://i.pravatar.cc/60" alt="Jazz Jamboree">
          <p>Album Title: Jazz Jamboree</p>
        </div>
      </div>
    </div>

    <div class="footer">
      Â© HTML Lab Assignment 3
    </div>
  </body>
</html>
