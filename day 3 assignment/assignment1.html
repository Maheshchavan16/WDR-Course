<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Items And Prices</title>
    <style>
      body {
        margin: 0;
        font-family: Arial;
        background: #eef2f3;
      }

      header {
        background: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 22px;
      }

      .main {
        min-height: 85vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        width: 55%;
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 15px #999;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid black;
        padding: 12px;
        text-align: center;
      }

      th {
        background: #dcdcdc;
      }

      footer {
        background: #2c3e50;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>Assignment 1 – Product Price Table</header>

    <div class="main">
      <div class="box">
        <h2 align="center">Product Price List</h2>

        <table>
          <tr>
            <th>Product</th>
            <th>Price (₹)</th>
          </tr>
          <tr>
            <td>Pen</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Notebook</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Pencil</td>
            <td>5</td>
          </tr>
        </table>
      </div>
    </div>

    <footer>© HTML Lab Assignment 1</footer>
  </body>
</html>
